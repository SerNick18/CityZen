<!DOCTYPE html>
<html>
<head>
    <title>Recupera password</title>
    <link rel="stylesheet" href="css/styleProfilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="alert alert-success" role="alert">
                Abbiamo inviato un'email all'indirizzo associato al tuo account
            </div>
            <div class="alert alert-danger" role="alert"></div>
            <h1>Recupera Password</h1>
            <div class="col-12 align-self-center">
                <form action="manda-email" id="form-recupera">
                    <div class="form-group">
                        <label for="email">Inserisci l'indirizzo email:</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">Ti verr&agrave; inviata una mail con cui potrai reimpostare la tua password</small>
                    </div>
                    <button type="submit" class="btn btn-success">Recupera</button>
                </form>
                <div id="loading">
                    <img src="resources/images/loading.gif" width="200" height="200"/>
                </div>
            </div>
        </div>
    </div>
<script src="javascript/manda-email-recupera-password.js"></script>
</body>
</html>
